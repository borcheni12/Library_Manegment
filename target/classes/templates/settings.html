<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>System Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
    }

    section {
      width: 48%;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }

    h2 {
      color: #4CAF50;
    }

    form {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
      width: 100%;
      background: #333;
      color: white;
    }

    button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-bottom: 2rem;">
    <a href="/" style="text-decoration: none;">
      <button style="
      background-color: #000000;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#ffffff';this.style.color='#000000'" onmouseout="this.style.backgroundColor='#000000';this.style.color='#ffffff'">
        ‚¨ÖÔ∏è  Home
      </button>
    </a>
  </div>


<!-- CATEGORIES SECTION -->

<section>
  <h2>üìö Categories</h2>
  <form th:action="@{/settings/add-category}" method="post" th:object="${newCategory}">
    <input type="text" th:field="*{name}" placeholder="Add new category" required />
    <button type="submit">Add Category</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat, iStat : ${categories}">
      <td th:text="${iStat.index + 1}"></td>
      <td th:text="${cat.name}"></td>
      <td>
        <form th:action="@{/settings/delete-category/{id}(id=${cat.id})}" method="post">
          <button class="delete-btn" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>

<!-- AUTHORS SECTION -->
<section>
  <h2>‚úçÔ∏è Authors</h2>
  <form th:action="@{/settings/add-author}" method="post" th:object="${newAuthor}">
    <input type="text" th:field="*{name}" placeholder="Add new author" required />
    <button type="submit">Add Author</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="auth, iStat : ${authors}">
      <td th:text="${iStat.index + 1}"></td>
      <td th:text="${auth.name}"></td>
      <td>
        <form th:action="@{/settings/delete-author/{id}(id=${auth.id})}" method="post">
          <button class="delete-btn" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
